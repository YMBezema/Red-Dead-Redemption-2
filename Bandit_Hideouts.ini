[SETTINGS]
// Bandit Hideouts v1.32

// BANDITS SETTINGS //
PERSISTENT_HIDEOUTS=1		// Hideouts will be part of the world, set to 0 to disable.
CLEAR_HIDEOUTS_PERMANENTLY=0    // Disabled by default, if set to 1 hideouts you clear wont spawn, a ClearedHideouts.dat file will be created saving the status of a hideout.

AMBUSH_SPAWN_CHANCE=50         // Chance for an ambush point to spawn when you go through it, lower the number to have bandits spawn less.
HIDEOUT_SPAWN_CHANCE=60	// Chance for a hideout to spawn in when you're nearby,	lower it if you don't want bandits spawn at hideout locations.
ATTACK_IF_ENTERED_HIDEOUT=0     // Enabled by default, bandits at hideouts will attack the player when he enters the hideout. If set to 0 they will only attack if they see the player, best for stealth.

CLEARED_HIDEOUT_RESPAWN_COOLDOWN=100	// After a hideout is cleared of bandits, bandits won't spawn again for this number of in-game hours.

// Hideout Random Min & Max Spawn //
HIDEOUT_BANDITS_MIN=6	         // The minimum number of bandits you can encounter at a hideout.
HIDEOUT_BANDITS_MAX=16	        // The maximum number of bandits you can encounter at a hideout. 
			       // Every hideout has a maximum number of bandits (ranging from 13 to 21) that can spawn, if you set the max higher then the default number of 21, then the extra bandits will come as reinforcements.

// Hideout Reinforcements //
REINFORCEMENT_CHANCE=50	// Chance for more bandits to show up when you attack a hideout, the higher the percentage (chance) then more likely more bandits will showup as reinforcements, set to 0 to disable reinforcements.

// Cleared Hideout Money Earned    // The amount you will earn will be a random number between the min and max when a hideout is cleared.
REWARD_MIN=5                     // This is the minimum amount of money you will earn after clearing a hideout, if set to 0 no money will be earned.
REWARD_MAX=30                   // This is the maximum amount of money you will earn after clearing a hideout, if set to 0 no money will be earned.

// Bandit Reinforcements on horseback //
// These are bandits on horseback that will come to the aid and reinforce the bandits at a hideout you attack, set to 0 for both to disable.
MIN_REINFORCEMENT_ON_HORSE=1
MAX_REINFORCEMENT_ON_HORSE=3

// Bandit Reinforcements on foot //
// These are bandits on foot that will come to reinforce the bandits at a hideout you attack, set to 0 for both to disable.
MIN_REINFORCEMENT_ON_FOOT=2
MAX_REINFORCEMENT_ON_FOOT=6

// Bandit Posse on Horseback //
RANDOM_BANDIT_ATTACKS=0			// Enabled by default, a posse of bandits on horseback will randomly attack you anytime day or night, change to 0 to disable.
MIN_TIME_BETWEEN_BANDIT_ATTACKS=1	// Minimum time that has to pass between two bandits attacks in in-game hours.
MAX_TIME_BETWEEN_BANDIT_ATTACKS=1	// Maximum time that can pass between two bandit attacks in in-game hours.

// Bandit Posse on Horseback Amount //
BANDITS_MIN=1		// Minimum possible number of bandits on horseback in the attacking group.
BANDITS_MAX=6		// Maximum possible number of bandits on horseback in the attacking group.

// Random Roaming Bandits //
RANDOM_ROAMING_BANDITS=0                // Enabled by default, spawns a random small group of bandits roaming around on foot, horse, or wagon.
ROAMING_BANDITS_ATTACK_ON_SIGHT=0      // Enabled by default, roaming group of bandits will attack the player on sight, Set to 0 to disable.
ROAMING_BANDITS_TIMER=10             // Default is every 250 seconds the bandits will spawn, lowering that number will make them spawn more often.

// Map Blips Icons and Messages //
// Hideout Cleared Message //
DISABLE_CLEARED_HIDEOUT_MESSAGE=0   // Enabled by default, after you cleared a hideout a "You cleared the hideout!" message will pop up, set to 1 to disable.

// Hideout Blip Icon Type //
HIDEOUT_ICON=1                   // Set 1 for blip_ambient_bounty_target  (this looks like a skull with the dollar sign on its forehead).
                                 // set 2 for blip_region_hideout         (this looks like the icon on the lower left bottom of the screen).
                                 // Set 3 for blip_event_castor           (this looks like an outline of a house on black background).
                                 // Set 4 for blip_proc_home              (this looks like a house on a black background).

// Persistent Blip Icon //
ALWAYS_SHOW_HIDEOUT_BLIP=0         // Enabled by default, when you open your map, a blip icon will show on every hideout location whether your near a hideout or not.
                                  // If you clear a hideout the blip icon will be removed until the spawn time for that hideout has returned. Set to 0 to disable. 
   
SHOW_DISABLED_HIDEOUT_BLIP=0       // Enabled by default, when you disable a hideout a blip of a house with a lock on it will show for that hideout, set to 0 to disable to show no map blip.                                                         

// On-Screen Lower Left Corner Blip Icon //
SHOW_HIDEOUT_ICON=1            // Enabled by default, a small icon will show on the bottom left corner of your screen, when your near a hideout
                               // and ambush locations, set to 0 to disable it.

// On-Screen Lower Left Corner Blip Icon Configuration //
// With this you can change the location of the On-Screen Lower Left Blip to a new location on your screen.
ICON_POSITION_X=15   // X (horizontal position) (left/right)
ICON_POSITION_Y=900  // Y (vertical position)  (up/down)
// Notes on configuration // 
// Set both the x (horizontal position) and y (vertical position) from 0 to 1000. 0 means it's the very left of the screen, or the top.
// 1000 means it's the right edge or the bottom. The default values are 15 and 900, that should place the icon where it is right now.
// Basically increase the X value if you want to move it right, and increase the Y value if you want to move it down.


// Story settings //
DISABLE_DURING_MISSIONS=1  	        // Disabled by default, set to 0 to enable the mod during story missions, it will also disable it during some missions added by other mods.
                                        // Note set this to 0 if when you hire gunmen that they begin to multiply, a temporary fix.
                                        // You can also disable individual bandit hideouts if your doing a particular story mission.

// Bandit Ambushes //
DISABLE_AMBUSHES=0              // Enabled by default, set to 1 to disable all bandit ambush points, Ambush Points are the X's on the downloadable map.


