[SETTINGS]

PROMPT_KEY=75		// Hotkey to bring up the prompts. 'K' by default. Find key values here: https://docstore.mik.ua/orelly/webprog/DHTML_javascript/0596004672_jvdhtmlckbk-app-b.html

USE_CONTROLLER=0	// Set to 1 to be able to bring up the prompts with a controller: press the 'SPRINT' button while crouching

REGENERATE_STAMINA=0	// Make rest regenerate your stamina core
REGENERATION_TIME=999	// How many real seconds it takes to regenerate 1 point of your stamina core.

FOLLOWERS_REST=1	// Make followers from other mods rest when you rest

ENABLE_ADVANCED_MODE=0	// Enable prompt for advanced camp building.

CAMPFIRE_MODEL=1	// Models used in normal mode.
TENT_MODEL=1		// Choose a number from the 'campfire', 'tent' and 'addons' categories in the advanced mode menu to change the models used by the "Build campfire", "Set up tent" and "Put down bedroll" prompts in normal mode.
BEDROLL_MODEL=1